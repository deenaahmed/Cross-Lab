<ion-header>

  <ion-navbar>
    <ion-title>setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form name="loginForm1" #loginForm1="ngForm" (ngSubmit)="login2()" novalidate>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="dataForm.email" name="email"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Mobile</ion-label>
          <ion-input type="text" [(ngModel)]="dataForm.mobile" name="mobile"></ion-input>
        </ion-item>
        <button ion-button icon-left>
          <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
          Camera
        </button>
        <button ion-button icon-left (click)="takePicture()">
          <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
          Register
        </button>
      </form>

</ion-content>
